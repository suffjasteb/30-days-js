<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>
    <button class="btn">here</button>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      const btn = document.querySelector(".btn");
      btn.addEventListener("click", () => {
        btn.style.color = "red";
        btn.style.background = "blue";
      });

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ¤“"); // %s

      // style in console contoh
      console.log(
        "%c I am some great text", // %c
        "font-size:50px; background: red;"
      );

      // warn
      console.warn("Oh NOOOO ");

      // error
      console.error("Error");

      // info
      console.info("Tigers eat 3 - 4 people per Year");

      // testing
      console.assert(1 === "1", "That is not same");

      // cleaning
      console.clear(); // like a func to clear console

      // Viewing Dom Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} Years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("budi");
      console.count("joko");
      console.count("joko");
      console.count("joko");
      console.count("budi");
      console.count("joko");
      console.count("budi");
      console.count("budi");

      // timing
      console.time("fetching data");
      fetch("https://github.com/suffjasteb")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
