    <h2>Update Css Variable with <span class="h1">Js</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        id="spacing"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <!-- coba opacity -->
      <label for="opacity">Opacity:</label>
      <input
        type="range"
        id="opacity"
        name="opacity"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />

      <label for="base">Base Color</label>
      <input type="color" name="base" id="base" value="#ffc600" />
    </div>

    <!-- Style -->
    <style>
      :root {
        --base: #ffc600;
        --spacing: 10px;
        --blur: 10px;
      }

      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        opacity: 1;
        opacity: var(--opacity);
      }

      .h1 {
        color: var(--base);
      }

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>
