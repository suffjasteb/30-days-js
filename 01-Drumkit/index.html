<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit App</title>
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <!-- kbd untuk mempresentasikan keyboard yang di tekan -->
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="sound">Snare</span>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>

    <audio src="assets/sounds/clap.wav" data-key="65"></audio>
    <audio src="assets/sounds/hihat.wav" data-key="83"></audio>
    <audio src="assets/sounds/kick.wav" data-key="68"></audio>
    <audio src="assets/sounds/openhat.wav" data-key="70"></audio>
    <audio src="assets/sounds/boom.wav" data-key="71"></audio>
    <audio src="assets/sounds/ride.wav" data-key="72"></audio>
    <audio src="assets/sounds/snare.wav" data-key="74"></audio>
    <audio src="assets/sounds/tom.wav" data-key="75"></audio>
    <audio src="assets/sounds/tink.wav" data-key="76"></audio>

    <script src="index.js"></script>
  </body>
</html>
